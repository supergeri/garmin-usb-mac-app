name: Build macOS Installer

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=0.0.0-dev" >> $GITHUB_OUTPUT
        fi

    - name: Update version in code
      shell: bash
      run: |
        echo '"""Version information for Garmin Workout Uploader"""' > version.py
        echo '' >> version.py
        echo "__version__ = \"${{ steps.get_version.outputs.VERSION }}\"" >> version.py
        echo "__app_name__ = \"Garmin Workout Uploader\"" >> version.py
        echo "__github_repo__ = \"supergeri/garmin-usb-mac-app\"" >> version.py

    - name: Build with PyInstaller
      run: |
        rm -rf dist build
        pyinstaller --name "Garmin Workout Uploader" \
          --windowed \
          --onedir \
          --add-data "version.py:." \
          garmin_uploader_mac.py

    - name: Create DMG
      run: |
        # Create a temporary directory for DMG contents
        mkdir -p dmg_contents
        cp -r "dist/Garmin Workout Uploader.app" dmg_contents/

        # Create symlink to Applications
        ln -s /Applications dmg_contents/Applications

        # Create DMG
        hdiutil create -volname "Garmin Workout Uploader" \
          -srcfolder dmg_contents \
          -ov -format UDZO \
          "GarminWorkoutUploader-${{ steps.get_version.outputs.VERSION }}.dmg"

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: "GarminWorkoutUploader-${{ steps.get_version.outputs.VERSION }}.dmg"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: "GarminWorkoutUploader-${{ steps.get_version.outputs.VERSION }}.dmg"
        body: |
          ## Garmin Workout Uploader v${{ steps.get_version.outputs.VERSION }} - macOS

          ### macOS Installation
          1. Download `GarminWorkoutUploader-${{ steps.get_version.outputs.VERSION }}.dmg`
          2. Open the DMG and drag the app to your Applications folder
          3. **Important**: To bypass Gatekeeper (required for unsigned apps):
             - Right-click on the app in Applications
             - Select "Open" from the menu
             - Click "Open" in the dialog
             - See [full installation instructions](https://github.com/supergeri/garmin-usb-mac-app/blob/main/INSTALLATION.md#bypass-gatekeeper-required-for-unsigned-apps) for more options

          ### Features
          - Upload FIT workout files to Garmin watches
          - Full workout preview with exercise details
          - Auto-detection of Garmin devices via USB
          - Support for both NewFiles and Workouts folders
          - Auto-update notifications

          ### Why the Gatekeeper warning?
          This app is not code-signed (Apple Developer cert costs $99/year). The app is open-source and safe to use.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
